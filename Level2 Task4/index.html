<!DOCTYPE html>
<html>
<head>
  <title>Home Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <style>
    body {
      background-color: #3498db;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      margin-bottom: 20px;
    }

    .button {
      background-color: #38c172;
      color: #fff;
      font-size: 1.5rem;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #4da19f;
    }
  </style>
</head>
<body>
  <h1 class="animate__animated animate__fadeIn">Saurav Bartwal</h1>
  <button class="button animate__animated animate__fadeIn" onclick="redirectToToDoList()">Login</button>

  <script>
    function redirectToToDoList() {
      window.location.href = "home.html"; // Replace with the path to your to-do list HTML file
    }
  </script>
</body>
</html>
